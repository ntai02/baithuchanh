<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let demo;
    demo = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        demo = demo + "<tr>";
        for (j = 1; j <= 10; j++) {
            demo = demo + "<td>" + i * j + "</td>";
        }
        demo = demo + "</tr>";
    }
    demo = demo + "</table>";
    document.write(demo);
</script>
</body>
</html>
