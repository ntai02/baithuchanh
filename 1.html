<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text"/>
<input type="button" id="add" value="Add" onclick="add1()"/>
<input type="button" id="display" value="Display" onclick="display1()"/>
<div id="Result"></div>
</body>
<script>
let x = 0
let arr = Array ()
function add1 (){
    arr[x] = document.getElementById("text").value
    alert("Element: " + arr[x] + " Added at index " + x)
    x++
    document.getElementById("text").value = ""
} function display1() {
    let e = "<hr/>"
    for (let i = 0 ; i < arr.length ; i ++ ) {
        e += "Element " + i + " = " + arr[i] + "<br/>";
    }
    document.getElementById("Result").innerHTML = e;
}
</script>
</html>
